    <div class="container">

                        <label class="form-label">생년월일 <span style="color: red;">*</span></label>

                               class="form-input"

                               placeholder="예: 850101"

    <script>
        // 생년월일 6자리에서 출생연도 계산
        function getBirthYear(birth) {
            const yearPrefix = birth.substr(0, 2);
            const year = parseInt(yearPrefix);
            
            // 기준점: 30 이상이면 19XX년, 30 미만이면 20XX년
            if (year >= 30) {
                return 1900 + year;
            } else {
                return 2000 + year;
            }
        }

        // 구강검진 대상 연도 계산 함수
        function calculateDentalCheckupYear(birthYear) {
            const currentYear = new Date().getFullYear();
            const isOddBirth = birthYear % 2 === 1;
            const isCurrentYearOdd = currentYear % 2 === 1;
            
            if (isOddBirth) {
                // 홀수년 출생자 - 홀수년에 검진
                return isCurrentYearOdd ? currentYear : currentYear + 1;
            } else {
                // 짝수년 출생자 - 짝수년에 검진
                return isCurrentYearOdd ? currentYear + 1 : currentYear;
            }
        }

        // 나이 계산 함수
        function calculateAge(birthYear) {
            const currentYear = new Date().getFullYear();
            return currentYear - birthYear;
        }

        // 대상자 확인 함수
        function checkDentalTarget(event) {
            event.preventDefault();
            
            const birth = document.getElementById('birthDate').value.trim();
            
            if (!birth) {
                alert('생년월일을 입력해주세요.');
                return;
            }

            if (birth.length !== 6 || isNaN(birth)) {
                alert('생년월일은 6자리 숫자로 입력해주세요.');
                return;
            }

            // 계산 수행
            const birthYear = getBirthYear(birth);
            const age = calculateAge(birthYear);
            const dentalCheckupYear = calculateDentalCheckupYear(birthYear);
            const currentYear = new Date().getFullYear();
            
            // 결과 표시
            showResult(birth, age, dentalCheckupYear, currentYear);
        }

        // 결과 팝업 표시
        function showResult(birth, age, dentalCheckupYear, currentYear) {
            const displayBirthDate = document.getElementById('displayBirthDate');
            const dentalCheckupInfo = document.getElementById('dentalCheckupInfo');
            const congratulationsMessage = document.getElementById('congratulationsMessage');
            
            // 생년월일 표시
            displayBirthDate.textContent = birth;
            
            // 구강검진 정보 표시
            dentalCheckupInfo.textContent = `나이(${age}세), ${dentalCheckupYear}년 국가 구강검진 대상`;
            
            // 축하 메시지 설정
            if (dentalCheckupYear === currentYear) {
                // 올해 대상자
                congratulationsMessage.className = 'congratulations target-user';
                congratulationsMessage.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 10px;">🎉</div>
                    <div>축하 드립니다. 무료 검진(구강) 대상자 입니다 !!!</div>
                `;
            } else {
                // 내년 대상자
                congratulationsMessage.className = 'congratulations non-target-user';
                congratulationsMessage.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 10px;">🦷</div>
                    <div>축하 드립니다. 튼튼한 치아와 건강한 구강을 위해서 관리 해주세요 !!!</div>
                `;
            }
            
            // 팝업 표시
            document.getElementById('resultPopup').style.display = 'flex';
        }

        // 팝업 닫기
        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
        }

        // 예약하기 페이지로 이동
        function goToReservation() {
            window.location.href = 'reservation.html';
        }

        // 생년월일 입력 시 숫자만 입력 가능하도록 제한
        document.getElementById('birthDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 6) {
                value = value.substr(0, 6);
            }
            e.target.value = value;
        });

        // 팝업 외부 클릭 시 닫기
        document.getElementById('resultPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // 카카오톡 인앱 브라우저에서 진료 시간 안내 스타일 강제 적용
        function forceInfoSectionStyles() {
            const isMobile = window.innerWidth <= 768;
            const isKakaoTalk = navigator.userAgent.includes('KAKAO');
            
            if (isMobile || isKakaoTalk) {
                const infoSection = document.querySelector('.info-section');
                const infoTitle = document.querySelector('.info-title');
                const infoItems = document.querySelectorAll('.info-item');
                
                if (infoSection) {
                    if (window.innerWidth <= 360) {
                        infoSection.style.setProperty('padding', '8px', 'important');
                        infoSection.style.setProperty('margin-bottom', '10px', 'important');
                    } else if (window.innerWidth <= 480) {
                        infoSection.style.setProperty('padding', '10px', 'important');
                        infoSection.style.setProperty('margin-bottom', '12px', 'important');
                    } else if (window.innerWidth <= 768) {
                        infoSection.style.setProperty('padding', '12px', 'important');
                        infoSection.style.setProperty('margin-bottom', '15px', 'important');
                    } else {
                        infoSection.style.setProperty('padding', '17px', 'important');
                        infoSection.style.setProperty('margin-bottom', '21px', 'important');
                    }
                }
                
                if (infoTitle) {
                    if (window.innerWidth <= 360) {
                        infoTitle.style.setProperty('font-size', '14px', 'important');
                        infoTitle.style.setProperty('margin-bottom', '4px', 'important');
                        infoTitle.style.setProperty('gap', '2px', 'important');
                    } else if (window.innerWidth <= 480) {
                        infoTitle.style.setProperty('font-size', '15px', 'important');
                        infoTitle.style.setProperty('margin-bottom', '5px', 'important');
                        infoTitle.style.setProperty('gap', '3px', 'important');
                    } else if (window.innerWidth <= 768) {
                        infoTitle.style.setProperty('font-size', '16px', 'important');
                        infoTitle.style.setProperty('margin-bottom', '7px', 'important');
                        infoTitle.style.setProperty('gap', '4px', 'important');
                    } else {
                        infoTitle.style.setProperty('font-size', '18px', 'important');
                        infoTitle.style.setProperty('margin-bottom', '10px', 'important');
                        infoTitle.style.setProperty('gap', '5px', 'important');
                    }
                }
                
                infoItems.forEach(item => {
                    if (window.innerWidth <= 360) {
                        item.style.setProperty('padding', '3px 0', 'important');
                        item.style.setProperty('font-size', '12px', 'important');
                    } else if (window.innerWidth <= 480) {
                        item.style.setProperty('padding', '4px 0', 'important');
                        item.style.setProperty('font-size', '13px', 'important');
                    } else if (window.innerWidth <= 768) {
                        item.style.setProperty('padding', '5px 0', 'important');
                        item.style.setProperty('font-size', '14px', 'important');
                    } else {
                        item.style.setProperty('padding', '8px 0', 'important');
                        item.style.setProperty('font-size', '16px', 'important');
                    }
                });
                
                console.log('카카오톡 인앱 브라우저 진료 시간 안내 스타일 강제 재적용 완료');
            }
        }

        // iOS Safari 뷰포트 높이 계산 함수
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // 안드로이드 키보드 감지 함수
        function handleAndroidKeyboard() {
            const initialHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDiff = initialHeight - currentHeight;
                
                // 키보드가 올라왔을 때 (높이가 150px 이상 감소)
                if (heightDiff > 150) {
                    document.body.classList.add('keyboard-open');
                    console.log('안드로이드 키보드 열림 감지');
                } else {
                    document.body.classList.remove('keyboard-open');
                    console.log('안드로이드 키보드 닫힘 감지');
                }
            });
        }

        // 모바일 기기별 특화 최적화 (아이폰11, 아이폰 미니, Galaxy XCover 5)
        function applyMobileDeviceOptimizations() {
            const userAgent = navigator.userAgent;
            const isKakaoTalk = userAgent.includes('KAKAO');
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = userAgent.includes('Android');
            
            console.log('기기 정보:', {
                userAgent: userAgent,
                isKakaoTalk: isKakaoTalk,
                screenWidth: screenWidth,
                screenHeight: screenHeight,
                isIOS: isIOS,
                isAndroid: isAndroid
            });
            
            // iOS 기기일 때 뷰포트 높이 설정
            if (isIOS) {
                setViewportHeight();
                window.addEventListener('resize', setViewportHeight);
                window.addEventListener('orientationchange', () => {
                    setTimeout(setViewportHeight, 100);
                });
                document.body.classList.add('device-ios');
            }
            
            // 안드로이드 기기일 때 키보드 감지
            if (isAndroid) {
                handleAndroidKeyboard();
                document.body.classList.add('device-android');
            }
            
            // 기기별 최적화 적용
            if (userAgent.includes('iPhone')) {
                // 아이폰11 (414×896)
                if (screenWidth === 414 && screenHeight === 896) {
                    document.body.classList.add('device-iphone11');
                    console.log('아이폰11 최적화 적용');
                }
                // 아이폰 미니 (375×812)
                else if (screenWidth === 375 && screenHeight === 812) {
                    document.body.classList.add('device-iphone-mini');
                    console.log('아이폰 미니 최적화 적용');
                }
                document.body.classList.add('device-iphone');
            }
            
            // Galaxy XCover 5 (432×900)
            if (userAgent.includes('Android') && screenWidth === 432 && screenHeight === 900) {
                document.body.classList.add('device-galaxy-xcover5');
                console.log('Galaxy XCover 5 최적화 적용');
            }
            
            // 카카오톡 브라우저 특별 최적화
            if (isKakaoTalk) {
                document.body.classList.add('kakao-browser');
                
                // 카카오톡 브라우저에서 터치 이벤트 최적화
                const allButtons = document.querySelectorAll('button, .back-link');
                allButtons.forEach(button => {
                    button.style.setProperty('-webkit-tap-highlight-color', 'transparent', 'important');
                    button.style.setProperty('touch-action', 'manipulation', 'important');
                    
                    // 터치 이벤트 추가
                    button.addEventListener('touchstart', function(e) {
                        this.style.transform = 'scale(0.95)';
                        this.style.transition = 'all 0.1s';
                    }, { passive: true });
                    
                    button.addEventListener('touchend', function(e) {
                        this.style.transform = '';
                        this.style.transition = 'all 0.3s';
                    }, { passive: true });
                });
                
                console.log('카카오톡 브라우저 최적화 적용');
            }
        }

        // 페이지 로드 시와 크기 변경 시 스타일 강제 적용
        window.addEventListener('DOMContentLoaded', function() {
            forceInfoSectionStyles();
            applyMobileDeviceOptimizations();
        });
        
        window.addEventListener('load', function() {
            forceInfoSectionStyles();
            applyMobileDeviceOptimizations();
        });
        
        window.addEventListener('resize', function() {
            setTimeout(forceInfoSectionStyles, 100);
        });

        // 페이지 포커스 복귀 시 최적화 재적용 (카카오톡 브라우저 대응)
        window.addEventListener('pageshow', function(e) {
            if (e.persisted) {
                setTimeout(() => {
                    forceInfoSectionStyles();
                    applyMobileDeviceOptimizations();
                }, 100);
            }
        });

        // 뷰포트 변경 감지 (모바일 브라우저 대응)
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                forceInfoSectionStyles();
                applyMobileDeviceOptimizations();
            }, 300);
        });

        console.log('무료 검진(구강) 확인 페이지 로드 완료 - 모든 모바일 기기 및 카카오톡 브라우저 완벽 지원');
    </script>
</body>
